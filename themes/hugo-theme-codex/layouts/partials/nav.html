<nav class="nav" id="navigation">
  <ul class="nav__list">
    <li>
      <a href="/">
        <img id="logo" src="/vg.png" />
      </a>
    </li>
    {{ $currentPage := . }}
    {{ range .Site.Menus.main }}
      <li>
        <a {{ if or ($currentPage.IsMenuCurrent "main" .) (eq $currentPage.Section .Identifier) }} class="active"
        {{end}} href="{{ .URL }}">{{ .Name }}</a>
      </li>
    {{ end }}
  </ul>
</nav>
